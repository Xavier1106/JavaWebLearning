<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td {
            text-align: center;
            border-style: solid;
            border-collapse: collapse;
        }

        th {
            border-style: solid;
            border-collapse: collapse;
        }

        table {
            border-style: solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>品牌Logo</th>
        <th>品牌名称</th>
        <th>企业名称</th>
    </tr>
    <tr>
        <td>1</td>
        <td><img src="resources/img/huawei.jpg" width="100px"></td>
        <td>华为</td>
        <td>华为技术有限公司</td>
    </tr>
    <tr>
        <td>2</td>
        <td><img src="resources/img/alibaba.jpg" width="100px"></td>
        <td>阿里</td>
        <td>阿里巴巴集团控股有限公司</td>
    </tr>
</table>

</body>
</html>
